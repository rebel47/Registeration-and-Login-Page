<!DOCTYPE html>
<html>
<head>
	<title>Login Page</title>
	<style type="text/css">
		body{
			text-align: center;
		}
		h1{
	        background: #f2f2f2;

		}
		input{
			text-align: center;
			outline: 0;
            background: #f2f2f2;
  			width: 40%;
  			border: 0;
  			margin: 0 0 15px;
  			padding: 15px;
  			box-sizing: border-box;
  			font-size: 14px;
			
		}
		button{
			margin-top: 20px;
			padding: 15px;
			border-style: none;
			background: #a3f3f3;
			font-size: 14px;
			width: 40%;
			outline: 0;
		}
		p{
			font-size: 20px;
		}
	</style>
</head>
<body>
<h1>Welcome to Login Page</h1>
<form>
	<input type="username" name="username" placeholder="Enter Username"><br>
	<input type="password" name="password" placeholder="Enter Password"><br>
	<button>Submit</button>
</form>
</body>
</html>
